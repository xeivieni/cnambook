<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Register to cnambook</title>

    <!-- Bootstrap core CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../css/login.css" rel="stylesheet">

</head>
<body>

<div class="container">

    <form class="form-signin" action="../php/register.php" autocomplete="on" method="get">
        <h2 class="form-signin-heading">Nouveau compte</h2>

        <label for="lastName" class="sr-only">Last name</label>
        <input type="text" id="lastName" name="lastName" class="form-control" placeholder="Nom de famille" required autofocus>

        <label for="firstName" class="sr-only">First name</label>
        <input type="text" id="firstName" name="firstName" class="form-control" placeholder="Prénom" required autofocus>

        <label for="birthdayDate" class="sr-only">Birthday date</label>
        <input type="date" id="birthdayDate" name="birthdayDate" class="form-control" placeholder="Date de naissance" required autofocus>

        <label for="photo" class="sr-only">Photo link</label>
        <input type="text" id="photo" name="photo" class="form-control" placeholder="Photo" required autofocus>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" name="inputEmail" class="form-control" placeholder="Addresse mail" required autofocus>

        <label for="hometown" class="sr-only">Hometown</label>
        <input type="text" id="hometown" name="hometown" class="form-control" placeholder="Ville de naissance" required autofocus>

        <label for="cityResidency" class="sr-only">City of residency</label>
        <input type="text" id="cityResidency" name="cityResidency" class="form-control" placeholder="Ville de résidence" required autofocus>

        <label for="section" class="sr-only">Section</label>
        <input type="range" id="section" name="section" class="form-control" placeholder="Section" required autofocus>

        <label for="sectionYear" class="sr-only">Section year</label>
        <input type="text" id="sectionYear" name="sectionYear" class="form-control" placeholder="Promotion" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" name="inputPassword" class="form-control" placeholder="Mot de passe" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Go !</button>
    </form>

</div> <!-- /container -->

</body>
</html>
